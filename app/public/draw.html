<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shape generator</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            #playground {
                height: 100%;
                position: absolute;
                width: 100%;
            }

            #actions {
                position: absolute;
                top: 0;
                right: 0;
            }
        </style>
    </head>
    <body onload="load()" onresize="resize()">
        <canvas id="playground"></canvas>
        <script src="/draw.js"></script>

        <div id="actions">
            <div>
                <label for="sides-select">Sides</label>
                <select id="sides-select">
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>100</option>
                </select>
            </div>

            <div>
                <button id="export">Export</button>
            </div>
            
            <div>
                <button id="undo">Undo</button>
            </div>
        </div>
    </body>
</html>
